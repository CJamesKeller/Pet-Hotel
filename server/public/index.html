<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Hotel</title>
    <!-- <link rel="stylesheet" href="/css/master.css"> -->
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Pet Hotel</h1>
    <div id="ownerForm">
      <h2 id="ownerHeading">Add New Owner</h2>
      <form class="add-owner">
        <input type="text" placeholder="first name" id="firstNameInput">
        <input type="text" placeholder="last name" id="lastNameInput">
        <button type="submit" id="addOwnerButton">Add Owner</button>
      </form>
    </div>
    <div id="petForm">
      <form class="addPet">
        <select></select>
        <!-- input type="text" name="petName" value="" placeholder="Pet Name" id="petFormNameInput" -->
        <input type="text" name="petBreed" value="" placeholder="Pet Breed" id="petFormBreedInput">
        <input type="text" name="petColor" value="" placeholder="Pet Color" id="petFormColorInput">
        <input type="submit" name="submit" value="Add Pet">
      </form>
    </div>
    <div id="petTable">
      <table>
        <thead>
          <tr>
            <th>
              Owner
            </th>
            <th>
              Pet
            </th>
            <th>
              Breed
            </th>
            <th>
              Color
            </th>
            <th>
              Update
            </th>
            <th>
              Delete
            </th>
            <th>
              Check in/out
            </th>
          </tr>
        </thead>
        <tbody id="petBody">

        </tbody>
    </div>

  </body>
</html>
